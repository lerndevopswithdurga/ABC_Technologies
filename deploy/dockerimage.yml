---
- name: Build and push Docker image
  hosts: localhost
  vars:
    build_number: "1.0"  # Change this to your desired build number
    dockerhub_username: "{{ lookup('env', 'DOCKER_HUB_LOGIN_USR') }}"
    dockerhub_password: "{{ lookup('env', 'DOCKER_HUB_LOGIN_PSW') }}"
  tasks:
    - name: Build Docker image
      docker_image:
        name: acb_technologies
        tag: "{{ build_number }}"
        path: "{{ workspace }}/ABC_Technologies"  # Assuming Jenkins workspace is correct
        buildargs:
          BUILD_NUMBER: "{{ build_number }}"
          DOCKER_HUB_ID: "{{ dockerhub_username }}"
          DOCKER_HUB_PASSWORD: "{{ dockerhub_password }}"
        source: build

    - name: Log in to Docker Hub
      docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_password }}"

    - name: Push Docker image to Docker Hub
      docker_image:
        name: acb_technologies
        tag: "{{ build_number }}"
        source: push
 
