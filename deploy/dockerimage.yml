---
- name: Build and Push Docker image
  become: true
  connection: local
  hosts: localhost
  
  vars:
    build_number: "{{ lookup('env', 'BUILD_NUMBER') }}"
    dockerhub_username: "{{ lookup('env', 'DOCKER_HUB_LOGIN_USR') }}"
    dockerhub_password: "{{ lookup('env', 'DOCKER_HUB_LOGIN_PSW') }}"

  tasks:
    - name: Build Docker image from Dockerfile
      docker_image:
        name: abc_technologies
        tag: "{{ build_number }}"
        source: build
        build:
          pull: no
          path: /home/jenkins/workspace/cicd_ansible_dockerimage
          dockerfile: Dockerfile
      register: build_result

    - name: Debug output for build result
      debug:
        var: build_result

    - name: Login into Docker Hub
      docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_password }}"
        registry_url: "https://index.docker.io/v1/"
      register: login_result

    - name: Debug output for login result
      debug:
        var: login_result

    - name: Push Docker image to Docker Hub
      docker_image:
        name: durgarani/abc_technologies
        tag: "{{ build_number }}"
        push: yes
        source: local
      register: push_result

    - name: Debug output for push result
      debug:
        var: push_result
